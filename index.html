<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Classifier</title>
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #03a9f4; /* Light Blue */
            --primary-variant-color: #0288d1;
            --on-primary-color: #000000;
            --text-color: #e0e0e0;
            --text-secondary-color: #a0a0a0;
            --error-color: #cf6679;
            --border-color: #2c2c2c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }

        #root {
            width: 100%;
            max-width: 900px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
        }

        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary-color);
            margin-top: 0.5rem;
        }
        
        .upload-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            background-color: var(--surface-color);
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .upload-container:hover {
            background-color: #2a2a2a;
            border-color: var(--primary-color);
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .upload-container span {
            font-size: 1.2rem;
            color: var(--text-secondary-color);
            font-weight: 500;
        }
        
        .classifier-container {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .document-preview {
            width: 100%;
            max-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
        }
        
        .document-preview img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
        }

        .classify-button {
            padding: 0.85rem 1.5rem;
            background-color: var(--primary-color);
            color: var(--on-primary-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-align: center;
        }

        .classify-button:hover:not(:disabled) {
            background-color: var(--primary-variant-color);
        }

        .classify-button:disabled {
            background-color: #333;
            color: #777;
            cursor: not-allowed;
        }
        
        .results-container {
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 120px;
        }
        
        .results-container .placeholder, .results-container .loader-container {
            text-align: center;
            color: var(--text-secondary-color);
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
        }
        
        .classification-badge {
            align-self: flex-start;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .classification-badge[data-category="Public"] {
            background-color: #2e7d32;
            color: white;
        }
        .classification-badge[data-category="Confidential"] {
            background-color: #ff8f00;
            color: #000;
        }
        .classification-badge[data-category="Highly Sensitive"] {
            background-color: #c62828;
            color: white;
        }
        .classification-badge[data-category="Unsafe"] {
            background-color: #6a1b9a;
            color: white;
        }

        .classification-reason {
            font-size: 1rem;
            line-height: 1.6;
        }

        .error-message {
            color: var(--error-color);
            background-color: rgba(207, 102, 121, 0.1);
            border: 1px solid var(--error-color);
            padding: 1rem;
            border-radius: 8px;
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--text-secondary-color);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
<script type="importmap">

</head>

</html>
